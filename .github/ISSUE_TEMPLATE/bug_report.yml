name: Bug report
description: Create a report to help us improve
title: '[Bug]: <title>'
labels: ['bug']
assignees:
  - luisaveiro
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report! Provide a general summary of the issue in the Title above.
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Description
      description: Provide a more detailed introduction to the issue and why you consider it a bug.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behaviour
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Current Behaviour
      description: Tell us what happens instead of the expected behaviour.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Possible Solution
      description: Not obligatory, but suggest a fix or reason for the bug.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Provide an unambiguous set of steps to reproduce this bug. Include code to reproduce, if relevant.
      placeholder: |
        1.
        2.
        3.
        4.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Screenshots or logs
      description: |
        If applicable, add screenshots or logs to help explain your problem.

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Context
      description: |
        How has this bug affected you? What were you trying to accomplish?
        Providing context helps us come up with a solution that is most useful in the real world.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Environment
      description: |
        Include as many relevant details about the environment in which you experienced the bug.

        examples:
          - **OS**: MacOS 13.5.2
          - **Docker Reverse Proxy version**: 1.0.0
      value: |
        - OS:
        - Docker Reverse Proxy version:
      render: markdown
    validations:
      required: false
